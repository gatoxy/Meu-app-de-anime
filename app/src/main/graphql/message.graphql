mutation SendMessage($recipientId: Int!, $message: String!, $parentId: Int, $hasParentId: Boolean!) {
    sent: SaveActivityReply(
        activityId: $parentId,
        text: $message
    ) @include(if: $hasParentId) {
        id
        text
        createdAt
        user {
            id
            name
            avatar {
                large
                medium
            }
        }
    }

    sentMessage: SaveMessageActivity(
        recipientId: $recipientId,
        private: true,
        message: $message
    ) @skip(if: $hasParentId) {
        id
        message
        createdAt
        recipient {
            id
            name
            avatar {
                large
                medium
            }
        }
        messenger {
            id
            name
            avatar {
                large
                medium
            }
        }
    }
}



query GetMessages($userId: Int!) {
    page: Page {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        activities(userId: $userId, type: MESSAGE) {
            ... on MessageActivity {
                id
                message
                createdAt
                recipient {
                    id
                    name
                    avatar {
                        large
                        medium
                    }
                }
                messenger {
                    id
                    name
                    avatar {
                        large
                        medium
                    }
                }
                replies {
                    id
                    text
                    createdAt
                    user {
                        id
                        name
                        avatar {
                            large
                            medium
                        }
                    }
                }
            }
        }
    }
}

